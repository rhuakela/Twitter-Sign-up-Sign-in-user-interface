<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter.com</title>
    <link rel="stylesheet" href="styles/create-account.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/button.css" />
    <link rel="stylesheet" href="styles/grid.css" />
    <link rel="stylesheet" href="styles/main-image.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&family=Open+Sans&family=Poppins:wght@100&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid">
      <div>
        <img
          class="background-image"
          src="images/twitter.png"
          alt="background-image"
        />
      </div>
      <div class="join-twitter-div">
        <img
          class="twitter-logo"
          src="images/twitter_logo.png"
          alt="twitter logo"
        />
        <div class="h1-paragraph"><h1>Happening now</h1></div>
        <div class="join-today">Join Twitter today.</div>
        <div>
          <button class="google-button">
            <img
              class="google-logo"
              src="images/Google-Logo.webp"
              alt="google-logo"
            />
            Sign up with Google
          </button>
        </div>
        <div>
          <button class="Apple-button">
            <img
              class="apple-logo"
              src="images/Apple-logo-black-and-white.png"
              alt="apple-logo"
            />
            Sign up with Apple
          </button>
        </div>
        <div class="or-text">or</div>
        <div>
          <button class="signup-with-phone-button">
            Sign up with a phone number or em...
          </button>
        </div>
        <div>
          <p class="policy">
            By signing up, you agree to the <em>Terms of Service</em> and
            <em>Privacy Policy</em> including <em>Cookie Use.</em>
          </p>
        </div>
        <div class="have-account">Already have an account?</div>
        <div><button class="sing-in-button">Sign in</button></div>
      </div>
    </div>
    <div class="footer">
      <div>About</div>
      <div>Help Centre</div>
      <div>Terms of Service</div>
      <div>Privacy Policy</div>
      <div>Cookie Policy</div>
      <div>Accessibility</div>
      <div>Ads Info</div>
      <div>Blog</div>
      <div>Status</div>
      <div>Settings</div>
      <div>@2022 Twitter clone</div>
      <div></div>
    </div>
  </body>
</html>
